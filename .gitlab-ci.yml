package-python:
  stage: package-python
  image: docker-registry.antemotion.com/utils/docker-images/python-38:latest
  tags:
  - linux
  needs:
  - job: build-py36-linux
    artifacts: true
  - job: build-py37-linux
    artifacts: true
  - job: build-py38-linux
    artifacts: true
  - job: build-py39-linux
    artifacts: true
  - job: build-py36-win
    artifacts: true
  - job: build-py37-win
    artifacts: true
  - job: build-py38-win
    artifacts: true
  - job: build-py39-win
    artifacts: true
  script:
  - cd src_py/distrib/G2lib
  - python3 setup.py sdist
  artifacts:
    paths:
    - src_py/distrib/G2lib

deploy-python:
  stage: deploy-python
  image: docker-registry.antemotion.com/utils/docker-images/python-38:latest
  tags:
  - linux
  needs:
  - job: package-python
    artifacts: true
  before_script:
  - python3 -m pip install -U twine
  script:
  - cd src_py/distrib/G2lib
  - python3 -m twine upload dist/*
  only:
  - tags

  
  
